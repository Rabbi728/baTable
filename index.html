<!doctype html>
<html lang="en">

<head>
    <title>baTable Jquery Plugin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="dist/baTable.css">

    <script src="assets/bootstrap/jquery-3.5.1.js"></script>
    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="dist/baTable.js"></script>
    <script src="assets/js/custom.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top nav-border-tsc bg2-tsc">
        <div class="container">
            <a class="navbar-brand" href="#">baTable JQuery Plugin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-3">
                        <a class="nav-link text-white" href="">Home</a>
                    </li>
                    <li class="nav-item ml-3">
                        <a class="nav-link text-white" href="">Features</a>
                    </li>
                    <li class="nav-item ml-3">
                        <a class="nav-link text-white" href="">Demo</a>
                    </li>
                    <li class="nav-item ml-3">
                        <a class="nav-link text-white" href="">Download</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <table id="ba-table-id">
            <thead bg="bg-primary" text="text-white">
                <tr>
                    <th filter="false">Sl</th>
                    <th filter="true" summaryType="unique-count">Name</th>
                    <th filter="true">Job Title</th>
                    <th filter="select" summaryType="unique-count">Gender</th>
                    <th filter="true">Birth Year</th>
                    <th filter="select" summaryType="unique-count">Country</th>
                    <th filter="true">Company</th>
                    <th filter="true" summaryType="sum">Selary</th>
                </tr>
            </thead>
            <tbody class="text-center">

            </tbody>
            <tfoot bg="bg-primary" text="text-white">
            </tfoot>
        </table>
    </div>

</body>

</html>
